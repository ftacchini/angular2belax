<h3>User not logged in, start session to use the application</h3>
<p>
  Username: <input [(ngModel)]="userName" (keyup.enter)="login(userName, userPassword)" />
  Password: <input [(ngModel)]="userPassword" type="password" (keyup.enter)="login(userName, userPassword)" />
  <button (click)="login(userName, userPassword)">Login</button>
</p>
