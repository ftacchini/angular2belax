<div>
  <fieldset>
    <legend>Add Person</legend>
    <!-- (keyup.enter)="addPerson(newName)" -->
    Person name: <input [(ngModel)]="newName" />
    Person last name: <input [(ngModel)]="newLastName" />
    <button (click)="addPerson(newName, newLastName)">Add</button>
    <br /><br />
    <button (click)="allGood(true)">All Good</button>
    <button (click)="allGood(false)">All Bad</button>
  </fieldset>
</div>
