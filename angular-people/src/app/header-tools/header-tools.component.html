<div>
  <fieldset>
    <legend>Add Person</legend>
    Person name: <input [(ngModel)]="newName" (keyup.enter)="addPerson(newName)" />
    <button (click)="addPerson(newName)">Add</button>
    <br /><br />
    <button (click)="allGood(true)">All Good</button>
    <button (click)="allGood(false)">All Bad</button>
  </fieldset>
</div>
